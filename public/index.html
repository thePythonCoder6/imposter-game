<div id="menu">

</div>

  </div>
</div>

  <p id="wordReveal"></p>
  <button onclick="location.reload()">Play Again</button>
</div>

let currentRoom = '';
let isHost = false;
let players = [];

// Populate category dropdown
const catSelect = document.getElementById('category');
Object.keys(categories).sort().forEach(key => {
  const opt = document.createElement('option');
  opt.value = key;
  let label = key.replace(/_/g, ' ');
  label = label.charAt(0).toUpperCase() + label.slice(1);
  opt.textContent = label;
  catSelect.appendChild(opt);
});

function showScreen(id) {
  document.querySelectorAll('#menu, #create, #join, #lobby, #game, #result')
    .forEach(el => el.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

const socket = io();

socket.on('roomCreated', ({ code }) => {
  currentRoom = code;
  document.getElementById('roomCodeDisplay').textContent = code;
  showScreen('lobby');
  isHost = true;
});

socket.on('joined', ({ code }) => {
  currentRoom = code;
  document.getElementById('roomCodeDisplay').textContent = code;
  showScreen('lobby');
});

socket.on('playersUpdate', (updatedPlayers) => {
  players = updatedPlayers;
  let html = '<h3>Players:</h3>';
  players.forEach(p => {
    html += `<div>${p.name}${p.seen ? ' ✓' : ''}</div>`;
  });
  document.getElementById('players-list').innerHTML = html || 'Waiting for players...';

  // Show reveal button only when all have seen and enough players
  if (isHost && players.length >= 3 && players.every(p => p.seen)) {
    document.getElementById('reveal-section').style.display = 'block';
  } else {
    document.getElementById('reveal-section').style.display = 'none';
  }
});

socket.on('gameStarted', ({ imposterIndex, secret }) => {
  showScreen('game');
  document.getElementById('player-name').textContent = players.find(p => p.id === socket.id)?.name || 'You';

  const myIndex = players.findIndex(p => p.id === socket.id);
  if (myIndex === imposterIndex) {
    document.getElementById('role-text').textContent = 'You are the...';
    document.getElementById('secretWord').textContent = 'IMPOSTER!';
    document.getElementById('secretWord').className = 'imposter';
  } else {
    document.getElementById('role-text').textContent = 'The secret word is:';
    document.getElementById('secretWord').textContent = secret;
    document.getElementById('secretWord').className = '';
  }

  document.getElementById('player-card').style.display = 'block';
  document.getElementById('seenBtn').onclick = () => {
    socket.emit('markSeen', currentRoom);
    document.getElementById('secret-word-container').classList.add('visible');
    document.getElementById('seenBtn').style.display = 'none';
    document.getElementById('status').textContent = 'Seen! Waiting for others...';
  };
});

socket.on('gameRevealed', ({ imposterName, secret }) => {
  showScreen('result');
  document.getElementById('impReveal').innerHTML = `The Imposter was: <strong>${imposterName}</strong>`;
  document.getElementById('wordReveal').innerHTML = `The secret word was: <strong>${secret}</strong>`;
});

socket.on('error', msg => alert(msg || 'An error occurred'));

function createRoom() {
  const name = document.getElementById('createName').value.trim() || 'Host';
  const cat = document.getElementById('category').value;
  if (!cat) return alert('Please select a category');
  socket.emit('createRoom', { name, category: cat });
}

function joinRoom() {
  const code = document.getElementById('joinCode').value.trim().toUpperCase();
  const name = document.getElementById('joinName').value.trim();
  if (!code || !name) return alert('Please fill both fields');
  socket.emit('joinRoom', { code, name });
}

function revealGame() {
  socket.emit('reveal', currentRoom);
}

// Start with menu
showScreen('menu');
